<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Dropdowns within a Navbar</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="m-4">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img src="images/icons8-nike-50.png" alt="nike logo" " />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >Shop</a
                >
                <div class="dropdown-menu">
                  <a
                    href="https://www.nike.com/w/new-3n82y"
                    class="dropdown-item"
                    >New & Featured</a
                  >
                  <a href="https://www.nike.com/men" class="dropdown-item"
                    >Men</a
                  >
                  <a href="https://www.nike.com/women" class="dropdown-item"
                    >Womens</a
                  >
                  <a href="https://www.nike.com/kids" class="dropdown-item"
                    >Kids</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a href="https://www.nike.com/help" class="nav-link">Help</a>
              </li>
              <li class="nav-item">
                <a href="https://www.nike.com/membership" class="nav-link"
                  >Join Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.nike.com/member/profile/login?continueUrl=https://www.nike.com/membership"
                  class="nav-link"
                  >Sign In</a
                >
              </li>

              <a href="#" class="dropdown-item disabled">Cart</a>
            </ul>
          </div>
        </div>
      </nav>
      <section class="container">
        <div class="product">
          <h1 class="product-name">Nike React Infinity Run Flyknit 3</h1>
          <p class="running-shoe">Men's Running Shoe</p>
          <p class="running-price">$160</p>
        </div>
        <!--Put image here of shoe-->
        <div
          id="carouselExampleControlsNoTouching"
          class="carousel carousel-dark slide"
          data-bs-touch="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/react-infinity.jpg"
                class="d-block w-100"
                alt="react infinity"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/react-infinity1.jpg"
                class="d-block w-100"
                alt="react infinity"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/react-infinity2.jpg"
                class="d-block w-100"
                alt="react infinity"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/react-infinity3.jpg"
                class="d-block w-100"
                alt="react infinity"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/react-infinity4.jpg"
                class="d-block w-100"
                alt="react infinity"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!--SIZE CHART-->
        <div class="size-and-button">
          <div class="size-chart container">
            <div class="row">
              <button class="col-3 btn btn-sm">6</button>
              <button class="col-3 btn btn-sm">6.5</button>
              <button class="col-3 btn btn-sm">7</button>
              <button class="col-3 btn btn-sm">7.5</button>
            </div>

            <div class="row">
              <button class="col-3 btn btn-sm">8</button>
              <button class="col-3 btn btn-sm">8.5</button>
              <button class="col-3 btn btn-sm">9</button>
              <button class="col-3 btn btn-sm">9.5</button>
            </div>

            <div class="row">
              <button class="col-3 btn btn-sm">10</button>
              <button class="col-3 btn btn-sm">10.5</button>
              <button class="col-3 btn btn-sm">11</button>
              <button class="col-3 btn btn-sm">11.5</button>
            </div>

            <div class="row">
              <button class="col-3 btn btn-sm">12</button>
              <button class="col-3 btn btn-sm">12.5</button>
              <button class="col-3 btn btn-sm">13</button>
              <button class="col-3 btn btn-sm">14</button>
            </div>
            <div class="row">
              <button class="col-3 btn btn-sm disabled">15</button>
              <button class="col-3 btn btn-sm disabled">16</button>
            </div>
          </div>
          <div class="button-group">
            <button
              class="btn btn-outline-dark btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#addCartModal"
            >
              Add to Bag
            </button>
            <button
              type="button"
              class="btn btn-lg btn-dark"
              data-bs-toggle="modal"
              data-bs-target="#favoritesModal"
            >
              Favorite
              <!--TODO:Figure out how to insert a heart shaped icon here-->
            </button>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="favoritesModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="favoritesModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="favoritesModalLabel">I'm sorry!</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              You have to be signed in to add to favorites!
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="addCartModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addCartLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCartLabel">I'm sorry!</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">We are currently out of this product!</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
