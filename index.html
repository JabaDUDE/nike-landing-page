<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Dropdowns within a Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="m-4">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img src="images/icons8-nike-50.png" alt="nike logo" " />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >Shop</a
                >
                <div class="dropdown-menu">
                  <a
                    href="https://www.nike.com/w/new-3n82y"
                    class="dropdown-item"
                    >New & Featured</a
                  >
                  <a href="https://www.nike.com/men" class="dropdown-item"
                    >Men</a
                  >
                  <a href="https://www.nike.com/women" class="dropdown-item"
                    >Womens</a
                  >
                  <a href="https://www.nike.com/kids" class="dropdown-item"
                    >Kids</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a href="https://www.nike.com/help" class="nav-link">Help</a>
              </li>
              <li class="nav-item">
                <a href="https://www.nike.com/membership" class="nav-link"
                  >Join Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.nike.com/member/profile/login?continueUrl=https://www.nike.com/membership"
                  class="nav-link"
                  >Sign In</a
                >
              </li>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item disabled">Cart</a>
            </ul>
          </div>
        </div>
      </nav>
      <section class="container-fluid">
        <div class="product">
          <h1 class="product-name">Nike React Infinity Run Flyknit 3</h1>
          <p class="running-shoe">Men's Running Shoe</p>
          <p class="running-price">$160</p>
        </div>
        <!--Put image here of shoe-->
        <div class="shoe-div">
          <img
            src="images/react-infinity.jpg"
            alt="react-infinity"
            class="infinity-reacts"
          />
        </div>

        <div class="button-group">
          <button class="btn btn-outline-dark btn-lg">Add to Bag</button>
          <button class="btn btn-lg btn-dark">
            Favorite
            <!--TODO:Figure out how to insert a heart shaped icon here-->
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
